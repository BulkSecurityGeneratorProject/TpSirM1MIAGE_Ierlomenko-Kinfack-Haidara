<div>

    <h2 translate="tpjpaApp.appareil.home.title">Appareil</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveAppareilModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="tpjpaApp.appareil.home.createLabel">Create a new Appareil</span>
    </button>
    <div class="modal fade" id="saveAppareilModal" tabindex="-1" role="dialog" aria-labelledby="myAppareilLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myAppareilLabel" translate="tpjpaApp.appareil.home.createOrEditLabel">Create or edit a Appareil</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="appareil.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="tpjpaApp.appareil.nomapp">Nomapp</label>
                            <input type="text" class="form-control" name="nomapp"
                                   ng-model="appareil.nomapp">

                        </div>
                        <div class="form-group">
                            <label translate="tpjpaApp.appareil.conso">Conso</label>
                            <input type="text" class="form-control" name="conso"
                                   ng-model="appareil.conso">

                        </div>

                        <div class="form-group">
                            <label translate="tpjpaApp.appareil.maison">maison</label>
                            <select class="form-control" name="maison" ng-model="appareil.maison.id" ng-options="maison.id as maison.adresseip for maison in maisons">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteAppareilConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(appareil.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="tpjpaApp.appareil.delete.question" translate-values="{id: '{{appareil.id}}'}">Are you sure you want to delete this Appareil?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="tpjpaApp.appareil.nomapp">Nomapp</th>
                    <th translate="tpjpaApp.appareil.conso">Conso</th>
                    <th translate="tpjpaApp.appareil.maison">maison</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="appareil in appareils">
                    <td><a ui-sref="appareilDetail({id:appareil.id})">{{appareil.id}}</a></td>
                    <td>{{appareil.nomapp}}</td>
                    <td>{{appareil.conso}}</td>
                    <td>{{appareil.maison.adresseip}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="appareilDetail({id:appareil.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(appareil.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(appareil.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
